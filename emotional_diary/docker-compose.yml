version: "3.7"
services:
  mariadb:
    image: mariadb
    container_name:
      mariadb
    networks:
      - network
    volumes:
      - mariadb-database:/var/lib/mysql
    environment:
      MYSQL_ROOT_PASSWORD: dbswhd12
      MYSQL_DATABASE: django
      MYSQL_USER: dbswhd
      MYSQL_PASSWORD: dbswhd12
    ports:
      - "3306:3306"

  nginx:
    image: nginx:1.19.5
    networks:
      - network
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf
      - ./__collect_static:/data/static
    ports:
      - 80:80
    depends_on:
      - emotional_diary

  emotional_diary:
    image: emotional_diary
    container_name: emotional_diary_service
    networks:
      - network
    volumes:
      - ./__collect_static:/djangoproject/__collect_static
    command: >
      bash -c "
      python3 manage.py migrate&& 
      gunicorn emotional_diary.wsgi -b 0.0.0.0:8000"
    ports:
      - "8000:8000"
    expose:
      - "8000"
    depends_on:
      - mariadb
networks:
  network:

volumes:
  mariadb-database: