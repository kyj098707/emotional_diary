{% load static %}
<div class="modal fade" id='modal_signup' tabindex="-1" >
    <div class="modal-dialog  modal-sm modal-dialog-centered modal-dialog-scrollable">
      <div class="modal-content px-3 py-2">
        <div class='mt-3' style="display:flex; justify-content:center; align-items:center;">
          <img class='signup_logo' src="{% static 'static/img/__logo/logo_test_bk.webp' %}" width='80px'>
        </div>
        <div class="modal-header" style="display:flex; justify-content:center; align-items:center;">
            <h3 class='modal-title'>회 원 가 입</h3>
        </div>
        <div class="modal-body">
        
            <label class="form-label">계정 (E-mail)</label>
            <div class="input-group mb-2 ">
              <input type="email" class="form-control" name="email" id="join_email">
            </div>

            <label class="form-label">비밀번호</label>
            <div class="input-group mb-4">
                <input type="password" class="form-control"  name="password1" id="join_password">
                <input type="password" class="form-control" name="password2" id ="join_password2">
            </div>
            <hr>
            <label class="form-label">별명 </label>
            <div class="input-group mb-2">
                <input type="text" class="form-control" name="username" id="join_username">
            </div>


            <label class="form-label" id="gender">성별</label>
            <div class="input-group mb-2">
              <select class="form-select" name="gender">
                <option selected value='N'>비공개</option>
                <option value="M" >남성</option>
                <option value="F">여성</option>
              </select>
            </div>
            <div id="error_modal"></div>
            <button type="button" class="btn btn-dark my-4 w-100" id='submit_join'>가  입</button>
            <button type="button" class="btn btn-dark my-4 w-100" id='signup_close'>취 소 </button>

        </div>
      </div>
    </div>
</div>
