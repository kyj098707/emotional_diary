{% load static %}
<div class="modal fade" id='modal_findpw' tabindex="-1">
  <div class="modal-dialog  modal-sm modal-dialog-centered modal-dialog-scrollable">
    <div class="modal-content px-3 py-2">
      <div class='mt-3' style="display:flex; justify-content:center; align-items:center;">
        <img class='signup_logo' src="{% static 'static/img/__logo/logo_test_bk.webp' %}" width='80px'>
      </div>
      <div class="modal-header" style="display:flex; justify-content:center; align-items:center;">
          <h3 class='modal-title'>비밀번호 찾기</h3>
      </div>
      <div class="modal-body">
          <form method="post">
            {% csrf_token %}
            <div class="input-group mb-2 ">
              <input type="email" class="form-control" name="email" placeholder="이메일">
            </div>
            <div id="error"></div>
            <button type="button" class="btn btn-dark my-4 w-100" id='submit_find'>확 인</button>
          </form>
      </div>
    </div>
  </div>
</div>
