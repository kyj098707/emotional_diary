<div class="modal fade" id="modal_diary_edit" tabindex="-1" aria-labelledby="modal_diary_edit_label"
     aria-hidden="true" data-backdrop="static">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header text-center">
                <h5 class="modal-title fw-bold fs-3 w-100" id="modal_diary_edit_label">Edit Diary</h5>
            </div>

            <div class="modal-body">
                <form class="d-grid gap-2">
                    <div class="mb-3">
                        <label for="edit_title" class="form-label fw-bold fs-5">Title</label>
                        <input type="text" class="form-control" id="edit_title">
                    </div>
                    <div class="mb-3">
                        <label for="edit_contents" class="form-label fw-bold fs-5">Contents</label>
                        <textarea class="form-control" id="edit_contents" rows="6"></textarea>
                    </div>
                    <div class="mb-3">
                        <label for="edit_hashtags" class="form-label fw-bold fs-5">Hashtags</label>
                        <input type="text" class="form-control" id="edit_hashtags">
                        <div class="edit_hashtags-block"></div>
                    </div>
                    <div class="text-end">
                      <button type="button" id="edit_close" class="btn btn-secondary">Close</button>
                      <button type="submit" id="edit_submit" class="btn btn-primary">Submit</button>
                      
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>


<script type="text/javascript">

$(document).ready(function() {

const modal = new bootstrap.Modal(document.getElementById('modal_diary_edit'), {
  backdrop: 'static' // 모달 외부 클릭시 닫히지 않도록 설정
});

$("#diary_edit").click(function() {
  modal.show();
});

$("#modal_diary_edit #edit_close").click(function(event) {
  event.preventDefault();

  const title = $("#edit_title").val().trim();
  const contents = $("#edit_contents").val().trim();
  const hashtags = $("#edit_hashtags").val().trim();
  if (title.length === 0 && contents.length === 0 && hashtags.length === 0) {
    modal.hide();
    return;
  }

  if (!confirm("작성을 취소하시겠습니까?")) {
    // 취소 버튼을 누르면 모달창을 유지함
    return false;
  }
});
});


</script>
