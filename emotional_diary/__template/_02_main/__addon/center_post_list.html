{% load static %}
<style>

#diary_create {
  margin-top: 10px;
  font-weight: bold;
  height : 50px;
  font-size : 20px;
}

#diary_create span {
  margin-left: 40px;
}
#middle-container {
  border: 3px solid black;
  background-color: white;
  width: 55%;
  float: left;
  margin-right: 10px;
  margin-left: 25px;
  border-radius: 10px;
  overflow:scroll;
}
.diary-create-btn {
  background-color: white;
  color: black;
  border: 2px solid black;
}

.diary-list {
  margin-top:30px;
  background-color: white;
  padding: 20px;
  border-radius: 10px;
  box-shadow: 0 0 10px rgba(0,0,0,0.2);
  margin-bottom: 20px;
}

.diary-list-title {
  font-size: 24px;
  font-weight: bold;
  margin-bottom: 10px;
}

.diary-edit-button {
  border: none;
  background: none;
  float: right;
}

.diary-delete-button {
  background: none;
  border: none;
  color: black;
  float: right;
}

.diary-list-content {
margin-top: 20px;
font-size: 18px;
line-height: 1.5;
}

.diary-list-date {
font-size: 14px;
color: gray;
margin-top: 10px;
text-align: right;
margin-right : 10px;
}

.diary-list-add {
margin-top : 20px;
display: inline-block;
color: red;
font-size: 18px;
cursor: pointer;
}

.diary-heart__count {
display: inline-block;
font-weight:500;
color: black;
font-size: 18px;
margin-left: 5px;
vertical-align: middle;
}

.fa-envelope {
display: inline-block;
font-weight:600;
color: black;
font-size: 18px;
margin-left: 20px;
vertical-align: middle;
}
.fa-envelope span {
margin-left : 10px;
font-weight: 500;
}
.comment {
font-size: 14px;
color: #666;
margin-left: 10px;
}

.icon {
display: flex;
justify-content: center;
margin-top: 50px;
margin-bottom: 20px;
}
.icon i {
margin: 0 30px;
border: none;
background-color: black;
color: white;
padding: 10px;
font-size: 32px;
border-radius: 50%;
cursor: none;
transition: all 0.2s ease-in-out;
}
.icon i:hover {
transform: scale(1.1);
cursor: pointer;
}
.icon i:active {
cursor: none;
}

.edit-content-input {
  width: 100%;
  height : 200px;
}

.save-button {
  float: right;
}


</style>
    <button type="button" class="btn diary-create-btn" id="diary_create" data-bs-toggle="modal"
            data-bs-target="#modal_diary_create">+ <span>diary</span>
    </button>
    {% for i in data %}
    <div class="diary-list">
        <div class="diary-list-title">
            {{i.title}}
            <button class="diary-delete-button" id=del-{{i.id}} onclick="handleDelClick(this.id)">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-x"
                     viewBox="0 0 16 16">
                    <path d="M10.07 8l3.965-3.965a.25.25 0 0 0 0-.354L13.32 3.07a.25.25 0 0 0-.354 0L8 6.93 4.035 3.965a.25.25 0 0 0-.354 0L2.68 4.32a.25.25 0 0 0 0 .354L6.93 8l-3.965 3.965a.25.25 0 0 0 0 .354l1.354 1.354a.25.25 0 0 0 .354 0L8 9.07l3.965 3.965a.25.25 0 0 0 .354 0l1.354-1.354a.25.25 0 0 0 0-.354L10.07 8z"/>
                </svg>
            </button>
            <button class="diary-edit-button">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                     class="bi bi-pencil-fill"
                     viewBox="0 0 16 16">
                    <path d="M12.5 2a2.5 2.5 0 0 1 2.5 2.5c0 .646-.255 1.244-.67 1.68l-8.06 8.06a1.03 1.03 0 0 1-.697.315H2.5a1 1 0 0 1-1-1V9.527c0-.256.1-.512.293-.705l8.06-8.06A2.348 2.348 0 0 1 12.5 2zm-1.414 1.414a1.5 1.5 0 0 0-2.122 0l-.793.793L11.793 7l.793-.793a1.5 1.5 0 0 0 0-2.122l-.793-.793zm-1.414 1.414l-.793.793-4.586 4.586-1.586.402.402-1.586 4.586-4.586.793-.793a.5.5 0 0 1 .707 0l.586.586a.5.5 0 0 1 0 .707z"/>
                </svg>
            </button>
        </div>
        <div class="diary-list-content">
            {{i.content}}
        </div>

        <div class="diary-list-add">
            &hearts;<span class="diary-heart__count" onclick="handleLikeClick(this.id)" id=like-{{i.id}}>좋아요
            <div id=num_like_{{i.id}}> {{i.num_like}} 개</div>
                </span>

            <i class="fas fa-envelope"><span>댓글 {{i.num_comment}} </span></i>
        </div>
        <div class="date">April 12, 2023</div>
    </div>

{% endfor %}
