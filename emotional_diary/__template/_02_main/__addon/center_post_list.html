{% load static %}
<div center-content>
<div class="diary-list">
    {% for i in data %}


    <div class="diary-detail mx-3">
        <div class="diary-list-title">
            {{i.title}}
            <button class="diary-delete-button" id=del-{{i.id}} onclick="handleDelClick(this.id)">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-x"
                     viewBox="0 0 16 16">
                    <path d="M10.07 8l3.965-3.965a.25.25 0 0 0 0-.354L13.32 3.07a.25.25 0 0 0-.354 0L8 6.93 4.035 3.965a.25.25 0 0 0-.354 0L2.68 4.32a.25.25 0 0 0 0 .354L6.93 8l-3.965 3.965a.25.25 0 0 0 0 .354l1.354 1.354a.25.25 0 0 0 .354 0L8 9.07l3.965 3.965a.25.25 0 0 0 .354 0l1.354-1.354a.25.25 0 0 0 0-.354L10.07 8z"/>
                </svg>
            </button>
            <button class="diary-edit-button">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                     class="bi bi-pencil-fill"
                     viewBox="0 0 16 16">
                    <path d="M12.5 2a2.5 2.5 0 0 1 2.5 2.5c0 .646-.255 1.244-.67 1.68l-8.06 8.06a1.03 1.03 0 0 1-.697.315H2.5a1 1 0 0 1-1-1V9.527c0-.256.1-.512.293-.705l8.06-8.06A2.348 2.348 0 0 1 12.5 2zm-1.414 1.414a1.5 1.5 0 0 0-2.122 0l-.793.793L11.793 7l.793-.793a1.5 1.5 0 0 0 0-2.122l-.793-.793zm-1.414 1.414l-.793.793-4.586 4.586-1.586.402.402-1.586 4.586-4.586.793-.793a.5.5 0 0 1 .707 0l.586.586a.5.5 0 0 1 0 .707z"/>
                </svg>
            </button>
        </div>
        <div class="diary-contents__emoji d-flex align-items-center">
            {{i.emotion.emoji}}  <span class="mx-2">{{i.emotion.emotion}}</span>

        </div>
        <div>
            
        </div>
        <div class="diary-list-content">
            {{i.content}}
        </div>

        <div class="mt-3 d-flex align-items-center">
            <button class="btn diary-heart__button" onclick="handleLikeClick(this.id)" id=like-{{i.id}}>
                <svg width="16" height="16"><use xlink:href="#fill_liked"></use></svg>
                <span class="diary-heart__count">좋아요 {{i.num_like}} 개</span>
            </button>  
            <button type = "button" class="btn diary-comment__button" id = diary_detail data-bs-toggle="modal" data-bs-target="#modal_diary_detail">
                <svg width="16" height="16"><use xlink:href="#comments"></use></svg>
                <span class="diary-comment__count">댓글 {{i.num_comment}}</span>
              </button>          
        </div>

        
        <div class="d-flex justify-content-between align-items-center mt-1">
            <div class="diary-list-date">
                {% for t in i.tag %}
                #{{t.name}}
                {% endfor %}
            </div>
            <div class="diary-list-date">April 12, 2023</div>
        </div>
    </div>

    {% endfor %}
</div>
</div>
