{% load static %}


<div id="my_follow_modal_lists">
    <div class="modal fade" id='modal_fling_list' tabindex="-1">
        <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
            <div class="modal-content px-3 py-2">

                <div class="modal-header" style="display:flex; justify-content:center; align-items:center;">
                    <h3 class='modal-title'>Follower</h3>
                </div>
                <div class="my-flwing-modal-body" id="my-flwing-modal-content">
                    {% for following in data.following %}
                    <div>
                        <img class="suggestion-image"
                             src="{% static 'static/img/__profile(dummy)/profile_01.webp' %}"></img>
                        {{following.username}}
                    </div>
                    {% endfor %}
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id='modal_flwer_list' tabindex="-1">
        <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
            <div class="modal-content px-3 py-2">

                <div class="modal-header" style="display:flex; justify-content:center; align-items:center;">
                    <h3 class='modal-title'>Following</h3>
                </div>
                <div class="my-flwer-modal-body" id="my-flwer-modal-content">
                    {% for follower in data.follower %}
                    <div>
                        <img class="suggestion-image"
                             src="{% static 'static/img/__profile(dummy)/profile_01.webp' %}"></img>
                        {{follower.username}}
                    </div>
                    {% endfor %}
                </div>
            </div>
        </div>
    </div>
</div>
