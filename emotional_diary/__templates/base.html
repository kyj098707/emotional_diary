{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aivlary</title>
    <link rel="stylesheet" type="text/css" href="{% static 'static/css/bootstrap.min.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'static/css/style.css' %}">
    {% block style %}
    {% endblock %}
</head>
<body>
    <div id="container">
        {% include 'sidebar.html' %}
        <div id="main-content">
            {% include 'header.html' %}
            {% block content %}
            {% endblock %}
        </div>
    </div>
    <!-- for dropdown -->
    <script src="{% static 'static/js/bootstrap.bundle.js' %}"></script>
    <script src="{% static 'static/js/bootstrap.bundle.min.js' %}"></script>
</body>
</html>
