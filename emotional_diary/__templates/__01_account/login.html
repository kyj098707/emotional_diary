{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aivlary</title>
    <link rel="stylesheet" type="text/css" href="{% static 'static/css/bootstrap.min.css' %}">
    <script src="{% static 'static/jquery-3.6.3.min.js' %}"></script>
    <script src="{% static 'static/js/bootstrap.bundle.min.js' %}"></script>
    <style>
        body{
            margin : 0;
            padding: 0;
            font-family: montserrat;
            background: red;
            height: 100vh;
            overflow-x: hidden;

        }
        body{
                -ms-overflow-style: none;
                }
                
            ::-webkit-scrollbar {
                display: none;
            }

        .center{
            position : absolute;
            top : 50%;
            left : 50%;
            transform : translate(-50%, -50%);
            width : 400px;
            background : white;
            border-radius : 10px;
        }
        .center form{
            padding : 0 40px;
            box-sizing: border-box;
        }
        form .txt_field{
            position: relative;
            border-bottom: 2px solid #adadad;
            margin: 30px 0;
        }
        .txt_field input{
            width : 100%;
            padding : 0 5px;
            height : 40px;
            font-size : 16px;
            border: none;
            background : none;
            outline : none;
        }

        .txt_field label{
            position: absolute;
            top : 50%;
            left : 5px;
            color : #adadad;
            transform: translateY(-50%);
            font-size: 16px;
            pointer-events : none;
            transition : .5s;
        }
        .txt_field span::before{
            content : '';
            position: absolute;
            top : 40px;
            left : 0;
            width : 0%;
            height : 2px;
            background: #2691d9;
            transition : .5s;
        }
        .txt_field input:focus ~ label,
        .txt_field input:valid ~ label{
            top : -5px;
            color : #2691d9;
        }
        .txt_field input:focus ~ span::before,
        .txt_field input:valid ~ span::before{
            width : 100%;
        }
        .pass{
            margin : -5px 0 20px 5px;
            color : #a6a6a6;
            cursor : pointer;
            text-align: right;
        }
        .pass:hover{
            text-decoration: underline;
        }
        input[type = "submit"]{
            width : 100%;
            height : 50px;
            border: 1px solid;
            background: #2691d9;
            border-radius : 25px;
            font-size : 18px;
            color : #e9f4fb;
            font-weight : 700;
            cursor : pointer;
            outline : none; 
        }
        input[type="submit"]:hover {
            border-color : #2691d9;
            transition: .5s;
        }
        .signup_link{
            margin : 30px 0;
            text-align : center;
            font-size : 16px;
            color : #666666;
        }
        .signup_link a{
            color : #2691d9;
            text-decoration: none;
        }
        .singup_link a:hover{
            text-decoration : underline;
        }
        
        .bg-img-container {
        position: relative;
        width: 100% !important; 
        height: 100% !important;
        overflow: hidden;
        }

        .bg-img {
        position: absolute;
        width: 150% !important;
        height: 150% !important;
        top: -25%;
        left: -25%;
        background-image: url("{% static 'static/img/account/background.webp' %}");
        background-size: cover;
        background-position: center;
        animation: moveDiamond 60s cubic-bezier(.5,.28,.86,.69) infinite;
        }


        @keyframes moveDiamond {
            0% {
                transform: translateY(0) translateX(0);
            }
            25% {
                transform: translateY(8%) translateX(8%);
            }
            50% {
                transform: translateY(16%) translateX(0);
            }
            75% {
                transform: translateY(8%) translateX(-8%);
            }
            100% {
                transform: translateY(0) translateX(0);
            }
        }

    </style>
</head>
<body>
    <div class="bg-img-container">
    <div class="bg-img"></div>
    </div>
    {% include '__01_account/signup.html' %}
    <div class="center" id="container_login">
        <div class="d-flex justify-content-center">
            <img src="{% static 'static/img/__logo/logo_test_bk.webp' %}" alt="" width="200" class="align-item-center my-4">
        </div>
    <hr class="mt-0">
    <form method="post">
        {% csrf_token %}
        <div class="txt_field">
            <input type="email" name="email" required>
            <span></span>
            <label>E-mail</label>
        </div>
        <div class="txt_field">
            <input type="password" name="password" required>
            <span></span>
            <label>Password</label>
        </div>
        <div class="pass">
            <a href="../forget_password">비밀번호를 잊으셨나요?</a>
        </div>
        <input type="submit" value = "Login">
        <div class="signup_link">
            <button type="button" id="to_signup">계정이 없으신가요?</button>
        </div>
    </form>

</div>


<script type="text/javascript">
    $(document).on("click","#to_signup", function(){
        const modals = document.querySelector('#modal_signup');
        let modal = bootstrap.Modal.getOrCreateInstance(modals)  
        modal.show()
    })
</script>
</body>
</html>
