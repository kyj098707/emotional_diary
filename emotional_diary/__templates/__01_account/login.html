{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aivlary</title>
    <link rel="stylesheet" type="text/css" href="{% static 'static/css/bootstrap.min.css' %}">
    <script src="{% static 'static/jquery-3.6.3.min.js' %}"></script>
    <script src="{% static 'static/js/bootstrap.bundle.min.js' %}"></script>

    <!-- for fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100;300;400;500;700;900&family=Source+Sans+Pro:wght@300;400&display=swap" rel="stylesheet">
    
    <style>
        body{
            margin : 0;
            padding: 0;
            height: 100vh;
            overflow-x: hidden;
            font-family: 'Noto Sans KR', sans-serif;
            font-family: 'Source Sans Pro', sans-serif;
            -ms-overflow-style: none;
        }
        ::-webkit-scrollbar {
            display: none;
        }

        .center{
            position : absolute;
            top : 50%;
            left : 50%;
            transform : translate(-50%, -50%);
            width : 400px;
            background : white;
            border-radius : 10px;
        }
        .center form{
            padding : 0 40px;
            box-sizing: border-box;
        }

        form .txt_field{
            position: relative;
            border-bottom: 1px solid #46321F;
            opacity: 0.7;
            margin: 30px 0;
        }

        .txt_field input{
            width : 100%;
            padding : 0 5px;
            height : 40px;
            font-size : 16px;
            border: none;
            background : none;
            outline : none;
        }
        .txt_field label{
            position: absolute;
            top : 50%;
            left : 5px;
            color : #46321F;
            transform: translateY(-50%);
            font-size: 16px;
            pointer-events : none;
            transition : .5s;
        }
        .txt_field span::before{
            content : '';
            position: absolute;
            top : 40px;
            left : 0;
            width : 0%;
            height : 2px;
            background: #46321F;
            transition : .5s;
        }
        .txt_field input:focus ~ label,
        .txt_field input:valid ~ label,
        .txt_field input:invalid ~ label{
            top : -5px;
            color : #46321F;
        }
        .txt_field input:focus ~ span::before,
        .txt_field input:valid ~ span::before{
            width : 100%;
        }

        input[type = "submit"]{
            width : 100%;
            height : 50px;
            border: 1px solid;
            background: #46321F;
            border-radius : 25px;
            font-size : 18px;
            color : #e9f4fb;
            font-weight : 700;
            cursor : pointer;
            outline : none; 
        }
        input[type="submit"]:hover {
            border-color : #46321F;
            transition: .5s;
        }

        .sub_link{
            margin : 30px 0;
            text-align : center;
            font-size : 16px;
            color : #46321F;
            opacity: 0.7;
        }
        .sub_link a{
            text-decoration: none;
            color : #46321F;
            opacity: 0.7;
        }
        
        .bg-img-container {
        position: relative;
        width: 100% !important; 
        height: 100% !important;
        overflow: hidden;
        }

        .bg-img {
        position: absolute;
        width: 150% !important;
        height: 150% !important;
        top: -25%;
        left: -25%;
        background-image: url("{% static 'static/img/account/background.webp' %}");
        background-size: cover;
        background-position: center;
        animation: moveDiamond 60s cubic-bezier(.5,.28,.86,.69) infinite;
        }

        .to_signup {
            cursor : pointer;
        }

        @keyframes moveDiamond {
            0% {
                transform: translateY(0) translateX(0);
            }
            25% {
                transform: translateY(8%) translateX(8%);
            }
            50% {
                transform: translateY(16%) translateX(0);
            }
            75% {
                transform: translateY(8%) translateX(-8%);
            }
            100% {
                transform: translateY(0) translateX(0);
            }
        }
    </style>
</head>
<body>
    <div class="bg-img-container">
        <div class="bg-img"></div>
    </div>
    {% include '__01_account/signup.html' %}
    <div class="center" id="container_login">
        <div class="d-flex mt-2 justify-content-center">
            <img src="{% static 'static/img/__logo/logo_test_bk.webp' %}" alt="" width="150" class="align-item-center my-4">
        </div>
        <form method="post">
            {% csrf_token %}
            <div class="txt_field">
                <input type="email" name="email">
                <span></span>
                <label>이메일</label>
            </div>
            <div class="txt_field">
                <input type="password" name="password">
                <span></span>
                <label>비밀번호</label>
            </div>
            <input type="submit" value = "Login">
            <div class="sub_link">
                <a href="../forget_password">비밀번호 찾기</a>
                |
                <a id="to_signup" class='to_signup'>회원가입</button>
            </div>
        </form>

    </div>

<script type="text/javascript">
    $(document).on("click","#to_signup", function(){
        const modals = document.querySelector('#modal_signup');
        let modal = bootstrap.Modal.getOrCreateInstance(modals)  
        modal.show()
    })
</script>
</body>
</html>
