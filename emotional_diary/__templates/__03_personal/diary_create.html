<div class="modal fade" id="modal_diary_create" tabindex="-1" aria-labelledby="modal_diary_create_label" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="modal_diary_create_label">Create New Diary</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form class="d-grid gap-2">
          <div class="mb-3">
            <label for="diary_title" class="form-label">Title:</label>
            <input type="text" class="form-control" id="diary_title">
          </div>
          <div class="mb-3">
            <label for="diary_contents" class="form-label">Contents:</label>
            <textarea class="form-control" id="diary_contents" rows="6" ></textarea>
          </div>
          <div class="mb-3">
            <label for="hashtags" class="form-label">Hashtags:</label>
            <input type="text" class="form-control" id="hashtags" >
          </div>
          <div class="text-end">
            <button type="button" class="btn btn-secondary">Close</button>
            <button type="submit" class="btn btn-primary">Submit</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>

<script type="text/javascript">
  $(document).ready(function() {
    const modal = new bootstrap.Modal(document.getElementById('modal_diary_create'));
    $("#diary_create").click(function() {
      modal.show();
    });
    
    $("#modal_diary_create button.btn-secondary").click(function(event) {
      event.preventDefault();

      if (!confirm("작성을 취소하시겠습니까?")) {
        // 취소 버튼을 누르면 모달창을 유지함
        return false;
      }

      // 확인 버튼을 누르면 내용을 지우고 모달창을 닫음
      $("#diary_title").val("");
      $("#diary_contents").val("");
      $("#hashtags").val("");
      modal.hide();
    });
  });
</script>
