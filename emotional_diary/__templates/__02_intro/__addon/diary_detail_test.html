{% load static %}
<div class="modal" id='modal_detail' tabindex="-1">
    <div class="modal-dialog modal-lg modal-dialog-centered">
      <div class="modal-content py-1">
        <div class="diary-slider__item swiper-slide" id="to_detail">
            <div class="diary__item d-flex h-100">
                <div class="diary__main w-75 px-4">
                    <div class="diary-user d-flex">
                        <!-- <button class="btn dropdown-toggle dropdown-button d-flex" type="button" id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-expanded="false"> -->
                            <img src="{% static 'static/img/account/profile_on.webp' %}" class="diary-user__img" width="30"></img>
                            <span class="diary-user__name mx-2"><strong>data.name</strong></span>
                        <!-- </button> -->
                        <!-- <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
                            <li><div class="dropdown-item">수정 중</div></li>
                            <li><div class="dropdown-item">Follower 99</div></li>
                            <li><div class="dropdown-item">Following 77</div></li>
                        </ul> -->
                    </div>
                    <div class="diary__title">
                        {{data.title}}
                    </div>
                    <p class="diary__tag">
                        {% for tag in data.tag %}
                        {{tag.name}}
                        {% endfor %}
                    </p>
                    <p class="diary__txt">
                        {{data.content}}
                    </p>
                    <div class="add mt-4">
                        <svg width="16" height="16" class="heart">
                            <use xlink:href="#heart"></use>
                        </svg>
                        <span class="heart__count">좋아요 {{data.num_like}}개</span>
                        <i class="fas fa-envelope"></i><span>댓글 {{data.num_comment}}개</span>
                    </div>
                    <div class="diary-date">
                        <span class="diary-date__time">1시간 전</span>
                        <span class="diary-date" style="display: none;">2023.04.15</span>
                    </div>
                </div>

                <div class="diary-comments my-3 w-25 border-start px-4">
                    {% for comment in data.comment %}
                        <div class="diary-comment">
                            <div class="diary-comment-user d-flex">
                                <img src="{% static 'static/img/account/profile1.jpg' %}" class="diary-user__img" width="18" height="18"></img>
                                <span class="diary-user__name mx-2"><strong>comment.user.username</strong></span>
                            </div>
                            <p class="diary-comment__txt my-0">
                                comment.content
                            </p>
                            <p class="diary-comment__more">
                                ... 더보기
                            </p>
                        </div>
                    {% endfor %}
                </div>
                </div>
            </div>
        </div>
      </div>
    </div>
</div>
